<title>Login In</title>
<!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain">
                        <h2 class="mb-2">Log In</h2>
                        <nav>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="index.html">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active">Log In</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- log in section start -->
    <section class="log-in-section background-image-2 section-b-space">
        <div class="container-fluid-lg w-100">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="assets/images/inner-page/log-in.png" class="img-fluid" alt="">
                    </div>
                </div>

                <div *ngIf="DataSharingService.userLoggedIn$ | async; else loginTemplate" class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto" style="margin-top: 150px;">
                    <!-- Content to display when logged in -->
                    <div class="log-in-title">
                        <h3>Welcome To Grocery Store</h3>
                        <br>
                        <h4>Log Out From Your Account</h4>
                    </div>
                    <button (click)="onLogout()"  class="btn btn-animation w-100 justify-content-center" style="margin-top: 16px;">Logout</button>
                  </div>
                  <ng-template #loginTemplate>
                    <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto" >
                        <div class="log-in-box" >
                            <div class="log-in-title">
                                <h3>Welcome To Grocery Store</h3>
                                <h4>Log In Your Account</h4>
                            </div>
    
                            <div class="input-box">
                                <form class="row g-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <div class="col-12">
                                        <div class="form-floating theme-form-floating log-in-form">
                                            <input type="email" class="form-control" id="email" placeholder="Email Address" formControlName="email">
                                            <label for="email">Email Address</label>
                                            <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">Email Address is required</mat-error>
                                                <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">Enter a valid email address</mat-error>
                                        </div>
                                    </div>
                            <!-- Inside your form -->
                            <div class="col-12">
                                <div class="form-floating theme-form-floating">
                                    <input type="{{ hidePassword ? 'password' : 'text' }}" class="form-control" id="password" placeholder="Password" formControlName="password">
                                    <label for="password">Password</label>
                                    <span class="toggle-password" (click)="togglePasswordVisibility()">
                                        <i class="fa" [ngClass]="{'fa-eye-slash': hidePassword, 'fa-eye': !hidePassword}"></i>
                                    </span>
                                    <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">Password is required</mat-error>
                                </div>
                            </div>
    
    
                                    <div class="col-12">
                                        <div class="forgot-box">
                                            <div class="form-check ps-0 m-0 remember-box">
                                                <input class="checkbox_animated check-box" type="checkbox"
                                                    id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                            </div>
                                            <a href="forgot.html" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
    
                                    <div class="col-12">
                                        <button class="btn btn-animation w-100 justify-content-center" type="submit">Log
                                            In</button>
                                    </div>
                                </form>
                            </div>
    
                            <div class="other-log-in">
                                <h6>or</h6>
                            </div>
    
                            <div class="log-in-button">
                                <ul>
                                    <li>
                                        <a href="https://www.google.com/" class="btn google-button w-100">
                                            <img src="assets/images/inner-page/google.png" class="blur-up lazyload"
                                                alt=""> Log In with Google
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://www.facebook.com/" class="btn google-button w-100">
                                            <img src="assets/images/inner-page/facebook.png" class="blur-up lazyload"
                                                alt=""> Log In with Facebook
                                        </a>
                                    </li>
                                </ul>
                            </div>
    
                            <div class="other-log-in">
                                <h6></h6>
                            </div>
    
                            <div class="sign-up-box">
                                <h4>Don't have an account?</h4>
                                <a routerLink="/signup">Sign Up</a>
                            </div>
                        </div>
                    </div>
                  </ng-template>
                  
              
            </div>
        </div>
    </section>
    <!-- log in section end -->
