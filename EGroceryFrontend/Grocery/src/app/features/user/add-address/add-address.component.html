<title>User Address</title>
<!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain">
                        <h2>User Address</h2>
                        <nav>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="index.html">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active">User Address</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- log in section start -->
    <section class="log-in-section section-b-space">
        <div class="container-fluid-lg w-100">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="assets/images/inner-page/sign-up.png" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                    <div class="log-in-box">
                        <div class="log-in-title">
                            <h3>Welcome To Grocery Store</h3>
                            <h4>Add Your Address</h4>
                        </div>

                        <div class="input-box">
                            <form class="row g-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                              <div class="col-12">
                                <div class="form-floating theme-form-floating">
                                    <input type="text" class="form-control" id="address" placeholder=" address" formControlName="address">
                                    <label for="address">Address</label>
                                </div>
                              </div>
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="district" placeholder="district" formControlName="district">
                                        <label for="district">District*</label>
                                        <mat-error *ngIf="form.get('district')?.touched && form.get('district')?.hasError('required')">district is required</mat-error>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="teshsil" placeholder=" teshsil" formControlName="teshsil">
                                        <label for="teshsil">teshsil</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="postOffice" placeholder=" postOffice" formControlName="postOffice">
                                        <label for="postOffice">postOffice*</label>
                                        <mat-error *ngIf="form.get('postOffice')?.touched && form.get('postOffice')?.hasError('required')">postOffice is required</mat-error>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="pincode" placeholder=" pincode" formControlName="pincode">
                                        <label for="pincode">pincode*</label>
                                        <mat-error *ngIf="form.get('pincode')?.touched && form.get('pincode')?.hasError('pincode')">pincode is required</mat-error>
                                    </div>
                                </div>
                            
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <select class="form-control" id="addressType" name="addressType" formControlName="addressType">
                                            <option value="home" selected>Home</option>
                                            <option value="office">Office</option>
                                        </select>
                                        <label for="addressType">Address Type</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="state" placeholder="State" formControlName="state">
                                            <label for="state">State*</label>
                                            <mat-error *ngIf="form.get('stater')?.touched && form.get('state')?.hasError('state')">state is required</mat-error>
                                    </div>
                                  </div>
                                  <br>
                                    <div class="col-12">
                                        <div class="forgot-box">
                                            <div class="form-check ps-0 m-0 remember-box">
                                                <input class="checkbox_animated check-box" type="checkbox" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">I agree with
                                                    <span>Terms</span> and <span>Privacy</span></label>
                                            </div>
                                        </div>
                                        <br>
                                    <div class="col-12">
                                        <button class="btn btn-animation w-100" type="submit">Add Address</button>
                                    </div>
                            
                            </div>
                        </form>
                        </div>
                    </div>

                    <div class="col-xxl-7 col-xl-6 col-lg-6"></div>
                </div>
        </div>
        </div>
    </section>
    <!-- log in section end -->

    <!-- Tap to top start -->
    <div class="theme-option">
        <div class="setting-box">
            <button class="btn setting-button">
                <i class="fa-solid fa-gear"></i>
            </button>

            <div class="theme-setting-2">
                <div class="theme-box">
                    <ul>
                        <li>
                            <div class="setting-name">
                                <h4>Color</h4>
                            </div>
                            <div class="theme-setting-button color-picker">
                                <form class="form-control">
                                    <label for="colorPick" class="form-label mb-0">Theme Color</label>
                                    <input type="color" class="form-control form-control-color" id="colorPick"
                                        value="#0da487" title="Choose your color">
                                </form>
                            </div>
                        </li>

                        <li>
                            <div class="setting-name">
                                <h4>Dark</h4>
                            </div>
                            <div class="theme-setting-button">
                                <button class="btn btn-2 outline" id="darkButton">Dark</button>
                                <button class="btn btn-2 unline" id="lightButton">Light</button>
                            </div>
                        </li>

                        <li>
                            <div class="setting-name">
                                <h4>RTL</h4>
                            </div>
                            <div class="theme-setting-button rtl">
                                <button class="btn btn-2 rtl-unline">LTR</button>
                                <button class="btn btn-2 rtl-outline">RTL</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="back-to-top">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <!-- Tap to top end -->
